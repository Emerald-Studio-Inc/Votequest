[build]
  command = "npm run build"
  publish = "out"

# Disable the automatic Next.js plugin since we're using static export
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    disabled = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
